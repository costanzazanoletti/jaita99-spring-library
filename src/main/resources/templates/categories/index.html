<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/resources :: head('Categories')"></head>
<body>
<!-- Attributi categoryList(List<Category>) -->
<nav th:replace="fragments/navbar :: topNavbar('categories')"></nav>
<main class="container">
  <h1>Categories</h1>
  <hr>
  <div class="mb-4">
    <a th:href="@{/categories/create}" class="btn btn-primary">+ Add Category</a>
  </div>
  <ul class="list-group" th:if="${categoryList.size() > 0}">
    <li class="list-group-item d-flex" th:each="cat : ${categoryList}">
      <div th:text="|${cat.name} (${cat.description})|"></div>
      <div>
        <a th:href="@{/categories/edit/{id}(id=${cat.id})}" class="btn btn-primary">
          <i class="fa-solid fa-pen-to-square"></i>
        </a>
      </div>
    </li>
  </ul>
  <div th:unless="${categoryList.size() > 0}" class="alert alert-info">
    There are no categories
  </div>
</main>
<th:block th:replace="fragments/resources :: script"></th:block>
</body>
</html>
