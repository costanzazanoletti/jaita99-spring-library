<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
  <title>Books</title>
</head>
<body>
<!-- Attributi: bookList(List<Book>) -->
<div class="container">
  <h1>Book List</h1>
  <hr>
  <div class="alert alert-info" th:if="${bookList.size() == 0}">The list is empty</div>
  <table class="table" th:unless="${bookList.size() == 0}">
    <thead>
    <tr>
      <th>Title</th>
      <th>Authors</th>
      <th>Publisher</th>
      <th>ISBN</th>
      <th>N.copies</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${bookList}">
      <td th:text="${book.title}"></td>
      <td th:text="${book.authors}"></td>
      <td th:text="${book.publisher}"></td>
      <td th:text="${book.isbn}"></td>
      <td th:text="${book.numberOfCopies}"></td>
      <td>
        <a class="btn btn-primary" th:href="@{/books/show/{id}(id=${book.id})}">Detail</a>
        <a class="btn btn-primary" th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="mt-3">
    <a class="btn btn-primary" th:href="@{/books/create}">Add Book</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
